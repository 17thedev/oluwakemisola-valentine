<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="scene">
  <div class="noise"></div>
  <div class="orb o1"></div>
  <div class="orb o2"></div>

  <main class="card lift">
    <p class="tag">Private space</p>
    <h1 class="title">Oluwakemisola</h1>
    <p class="subtitle">A calm place. Made with respect.</p>

    <div class="divider"></div>

    <label class="label" for="answer">What’s my favorite nickname to call you?</label>
    <input id="answer" class="input" type="text" inputmode="text"
      autocomplete="off" autocapitalize="none" spellcheck="false"
      placeholder="Type the nickname…" />

    <button id="enterBtn" class="btn">Enter</button>
    <p id="hint" class="hint" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
